name: publish

on:
  workflow_dispatch:
    inputs:
      release:
        type: choice
        description: Select Erlang OTP version
        options:
        - "0"
        - "1"
        - "2"
        - "3"
        - "4"
        - "5"
      erlang:
        type: choice
        description: Select Erlang OTP version
        options:
        - "25.3.2.13"
        - "24.3.4.17"
      couchdb:
        type: choice
        description: Select CouchDB version
        options:
        - "3.3.3"
        - "3.3.2"
      fauxton:
        type: choice
        description: Select CouchDB Fauxton version
        options:
        - "1.3.1"
        - "1.3.0"

jobs:
  push_to_registry:
    name: Push image to Github container registry
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ github.event.inputs.couchdb }}-r${{ github.event.inputs.release }}-tumbleweed

      - name: Setup Docker Buildx environment
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          build-args: |
            ERLANG_OTP_VERSION=${{ github.event.inputs.erlang }}
            COUCHDB_VERSION=${{ github.event.inputs.couchdb }}
            FAUXTON_VERSION=${{ github.event.inputs.fauxton }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ghcr.io/${{ github.repository }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
