name: Build Docker Image

on:
  workflow_dispatch:
    inputs:
      release:
        type: string
        required: true
        description: 'Internal release version counter'
        default: '0'
      erlang:
        type: string
        required: true
        description: 'Erlang OTP version'
        default: '25.3.2.13'
      couchdb:
        type: string
        required: true
        description: 'CouchDB version'
        default: '3.3.3'
      fauxton:
        type: string
        required: true
        description: 'CouchDB Fauxton version'
        default: '1.3.1'
      #Example code for adding a dropdown list of options
      #fauxton:
      #  type: choice
      #  description: Select CouchDB Fauxton version
      #  options:
      #  - "1.3.1"

jobs:
  build_and_push:
    name: Push image to Github Container Registry
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      
      - name: Log in to Github Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ github.event.inputs.couchdb }}-r${{ github.event.inputs.release }}-tumbleweed
            #type=raw,value=latest

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          provenance: false
          build-args: |
            ERLANG_OTP_VERSION=${{ github.event.inputs.erlang }}
            COUCHDB_VERSION=${{ github.event.inputs.couchdb }}
            FAUXTON_VERSION=${{ github.event.inputs.fauxton }}
            RELEASE_VERSION=${{ github.event.inputs.release }}
            MEND_EMAIL=${{ secrets.MEND_EMAIL }}
            MEND_ORGANIZATION=${{ secrets.MEND_ORGANIZATION }}
            MEND_URL=${{ secrets.MEND_URL }}
            MEND_USER_KEY=${{ secrets.MEND_USER_KEY }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Scan Docker Image
        env:
          IMAGE: ${{ steps.meta.outputs.tags[0] }}
          COUCHDB_VERSION: ${{ github.event.inputs.couchdb }}
          RELEASE_VERSION: ${{ github.event.inputs.release }}
          MEND_EMAIL: ${{ secrets.MEND_EMAIL }}
          MEND_ORGANIZATION: ${{ secrets.MEND_ORGANIZATION }}
          MEND_URL: ${{ secrets.MEND_URL }}
          MEND_USER_KEY: ${{ secrets.MEND_USER_KEY }}
        run: |
          curl -L https://downloads.mend.io/cli/linux_amd64/mend -o /tmp/mend && chmod +x /tmp/mend && \
          /tmp/mend image $IMAGE -s "OpenScape UC Portfolio//OSEM third party applications//osem-couchdb-docker-image - $COUCHDB_VERSION-r$RELEASE_VERSION-tumbleweed"
        working-directory: /tmp

      - name: Create a Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.couchdb }}-r${{ github.event.inputs.release }}
          release_name: CouchDB ${{ github.event.inputs.couchdb }}-r${{ github.event.inputs.release }}-tumbleweed
          body: |
            CouchDB build details
            - CouchDB: ${{ github.event.inputs.couchdb }}
            - Erlang OTP: ${{ github.event.inputs.erlang }}
            - Fauxton: ${{ github.event.inputs.fauxton }}
          draft: false
          prerelease: false
