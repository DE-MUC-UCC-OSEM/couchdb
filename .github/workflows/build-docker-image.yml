name: Build Docker Image

on:
  workflow_dispatch:
    inputs:
      release:
        type: string
        required: true
        description: 'Internal release version counter'
        default: '0'
      erlang:
        type: string
        required: true
        description: 'Erlang OTP version'
        default: '27.3.4.6'
      couchdb:
        type: string
        required: true
        description: 'CouchDB version'
        default: '3.5.1'
      fauxton:
        type: string
        required: true
        description: 'CouchDB Fauxton version'
        default: '1.3.5'

jobs:
  build_and_push:
    name: Push image to Github Container Registry
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      
      - name: Log in to Github Container Registry
        uses: docker/login-action@v3
        with:
          registry: artifactory.mitel.com
          username: ${{ secrets.ARTIFACTORY_USER }}
          password: ${{ secrets.ARTIFACTORY_TOKEN }}

      - name: Prepare Dockerfile
        env:
          COUCHDB_VERSION: ${{ github.event.inputs.couchdb }}
          RELEASE_VERSION: ${{ github.event.inputs.release }}
          ERLANG_VERSION: ${{ github.event.inputs.erlang }}
          FAUXTON_VERSION: ${{ github.event.inputs.fauxton }}
        run: |
          export CURRENT_TIME=$(date -u +"%Y-%m-%dT%H:%M:%S.%3NZ")
          sed -i -e "s/__COUCHDB_VERSION__/$COUCHDB_VERSION/" ${{ github.workspace }}/Dockerfile
          sed -i -e "s/__RELEASE_VERSION__/$RELEASE_VERSION/" ${{ github.workspace }}/Dockerfile
          sed -i -e "s/__ERLANG_OTP_VERSION__/$ERLANG_VERSION/" ${{ github.workspace }}/Dockerfile
          sed -i -e "s/__FAUXTON_VERSION__/$FAUXTON_VERSION/" ${{ github.workspace }}/Dockerfile
          sed -i -e "s/__CURRENT_TIME__/$CURRENT_TIME/" ${{ github.workspace }}/Dockerfile

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.ARTIFACTORY_IMG_URL }}/couchdb
          tags: |
            type=raw,value=${{ github.event.inputs.couchdb }}-r${{ github.event.inputs.release }}-tumbleweed

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          provenance: false
          build-args: |
            ERLANG_OTP_VERSION=${{ github.event.inputs.erlang }}
            COUCHDB_VERSION=${{ github.event.inputs.couchdb }}
            FAUXTON_VERSION=${{ github.event.inputs.fauxton }}
            RELEASE_VERSION=${{ github.event.inputs.release }}
            MEND_EMAIL=${{ secrets.MEND_EMAIL }}
            MEND_ORGANIZATION=${{ secrets.MEND_ORGANIZATION }}
            MEND_URL=${{ secrets.MEND_URL }}
            MEND_USER_KEY=${{ secrets.MEND_USER_KEY }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Scan Docker Image
        if: ${{ success() }}
        env:
          IMAGE: ${{ vars.ARTIFACTORY_IMG_URL }}/couchdb:${{ github.event.inputs.couchdb }}-r${{ github.event.inputs.release }}-tumbleweed
          COUCHDB_VERSION: ${{ github.event.inputs.couchdb }}
          RELEASE_VERSION: ${{ github.event.inputs.release }}
          MEND_EMAIL: ${{ secrets.MEND_EMAIL }}
          MEND_ORGANIZATION: ${{ secrets.MEND_ORGANIZATION }}
          MEND_URL: ${{ secrets.MEND_URL }}
          MEND_USER_KEY: ${{ secrets.MEND_USER_KEY }}
        run: |
          rm -f ${{ github.workspace }}/mend
          curl https://downloads.mend.io/cli/linux_amd64/mend -o ${{ github.workspace }}/mend && chmod +x ${{ github.workspace }}/mend
          ${{ github.workspace }}/mend image ${IMAGE,,} -s "OpenScape UC Portfolio//OSEM third party applications//couchdb-osem-docker-image - $COUCHDB_VERSION-r$RELEASE_VERSION-tumbleweed"

      - name: Create release information
        if: ${{ success() }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COUCHDB_VERSION: ${{ github.event.inputs.couchdb }}
          ERLANG_VERSION: ${{ github.event.inputs.erlang }}
          FAUXTON_VERSION: ${{ github.event.inputs.fauxton }}
          RELEASE_VERSION: ${{ github.event.inputs.release }}
          IMAGE: ${{ vars.ARTIFACTORY_IMG_URL }}/couchdb:${{ github.event.inputs.couchdb }}-r${{ github.event.inputs.release }}-tumbleweed
        run: |
          # Add step summary
          {
            echo "# Apache CouchDB"
            echo ""
            echo "Build with Erlang OTP and QuickJS enabled by default. Running in an openSUSE Tumbleweed Image."
            echo ""
            echo "${IMAGE}"
            echo ""
            echo "### Included versions"
            echo ""
            echo "| Package Name              | Version         |"
            echo "|---------------------------|-----------------|"
            echo "| Apache CouchDB | $COUCHDB_VERSION |"
            echo "| Erlang OTP | $ERLANG_VERSION |"
            echo "| Fauxton | $FAUXTON_VERSION |"
          } >> $GITHUB_STEP_SUMMARY

          cat > ${{ github.workspace }}/release-notes.md <<EOF
          ## CouchDB release ${{ github.event.inputs.couchdb }}-${{ github.event.inputs.release }}
          - **CouchDB version**: $COUCHDB_VERSION
          - **Erlang OTP version**: $ERLANG_VERSION
          - **Fauxton version**: $FAUXTON_VERSION
          ```
          docker pull ${IMAGE}
          ```

          EOF
          gh release create "$COUCHDB_VERSION-r$RELEASE_VERSION-tumbleweed" \
              --repo="$GITHUB_REPOSITORY" \
              --title="$COUCHDB_VERSION-r$RELEASE_VERSION-tumbleweed" \
              --notes-file release-notes.md

      - name: Cleanup environment
        if: ${{ always() }}
        run: |
          git clean -ffdx
